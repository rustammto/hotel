<section id="booking" class="booking">
  <h2 class="section-title">Reserve Your Room</h2>
  <form onsubmit="return sendWhatsAppMessage(event)">
    <label>Full Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Phone:</label><br>
    <input type="tel" id="phone" required><br><br>

    <label>Check-in Date:</label><br>
    <input type="date" id="checkin" required><br><br>

    <label>Check-out Date:</label><br>
    <input type="date" id="checkout" required><br><br>

    <label>Room Type:</label><br>
    <select id="room">
      <option value="Standard">Standard Room</option>
      <option value="Deluxe">Deluxe Room</option>
      <option value="Suite">Luxury Suite</option>
    </select><br><br>

    <button type="submit">Send Booking via WhatsApp</button>
  </form>
</section>

<body>

<script>
  function sendWhatsAppMessage(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const room = document.getElementById("room").value;

    const message = `Hello, I'd like to book a room at your hotel.

Full Name: ${name}
Email: ${email}
Phone: ${phone}
Check-in Date: ${checkin}
Check-out Date: ${checkout}
Room Type: ${room}

Please confirm the availability.`;

    const phoneNumber = "9779768416032"; // replace this with your number
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, "_blank"); // Open WhatsApp chat in new tab
    return false;
  }
</script>

<style>
.booking {
  background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb');
  background-size: cover;
  background-position: center;
  padding: 60px 20px;
  color: white;
  position: relative;
  z-index: 1;
}

.booking h2,
.booking label,
.booking input,
.booking select,
.booking button {
  position: relative;
  z-index: 2;
}

.booking::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.5); /* dark overlay */
  z-index: 0;
}

.booking input,
.booking select,
.booking button {
  width: 50%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
}

.booking button {
  background-color: #28a745;
  color: white;
  cursor: pointer;
}
</style>
